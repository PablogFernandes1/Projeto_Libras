<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicionário Interativo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FF7100;
            color: #333;
        }

        .menu {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #FF7100;
            padding: 10px 0;
        }

        .menu img {
            width: 50px;
            margin-right: 15px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        .container {
            background-color: #fff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 900px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .title {
            text-align: center;
            color: #FF7100;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .circle-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .circle-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: #FFA733;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #fff;
            font-size: 16px;
        }

        .circle:hover {
            background-color: #FF820E;
        }

        .circle-label {
            font-size: 18px;
            color: #333;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #FF7100;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .alphabet-container {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .alphabet-button {
            background-color: #FFA733;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .alphabet-button:hover {
            background-color: #FF820E;
        }
    </style>
</head>

<body>
    <!-- Menu -->
    <div class="menu">
        <img src="img/logo.png" alt="Logo">
        <a href="index.php">Página Inicial</a>
        <a href="aulas.php">Aulas</a>
        <a href="dicionario.html">Dicionário</a>
    </div>

    <!-- Container principal -->
    <div class="container">
        <div class="title" id="dictionaryTitle">DICIONÁRIO</div>

        <!-- Círculos interativos -->
        <div class="circle-container" id="circleContainer">
            <!-- Conteúdo dinâmico carregado aqui -->
        </div>

        <!-- Alfabeto -->
        <div class="alphabet-container">
            <!-- Botões de letras -->
            <button class="alphabet-button" onclick="loadContent('A')">A</button>
            <button class="alphabet-button" onclick="loadContent('B')">B</button>
            <button class="alphabet-button" onclick="loadContent('C')">C</button>
            <!-- Continue até Z -->
            <button class="alphabet-button" onclick="loadContent('Z')">Z</button>
        </div>
    </div>

    <div class="footer">
        © 2024 - Projeto Libras. Todos os direitos reservados.
    </div>

    <script>
        // Dados de exemplo para cada letra
        const dictionaryData = {
            A: [
                { term: 'Afeto', description: 'Descrição de Afeto', image: 'dicionario/afeto.gif' },
                { term: 'Apoiar', description: 'Descrição de Apoiar', image: 'dicionario/apoiar.gif' }
            ],
            B: [
                { term: 'Brincar', description: 'Descrição de Brincar', image: 'dicionario/brincar.gif' }
            ],
            C: [
                { term: 'Cantar', description: 'Descrição de Cantar', image: 'dicionario/cantar.gif' }
            ],
            Z: [
                { term: 'Zelar', description: 'Descrição de Zelar', image: 'dicionario/zelar.gif' }
            ]
        };

        // Função para carregar o conteúdo baseado na letra
        function loadContent(letter) {
            const circleContainer = document.getElementById('circleContainer');
            const title = document.getElementById('dictionaryTitle');

            // Atualiza o título
            title.textContent = `DICIONÁRIO - Letra ${letter}`;

            // Limpa o conteúdo atual
            circleContainer.innerHTML = '';

            // Adiciona o novo conteúdo
            if (dictionaryData[letter]) {
                dictionaryData[letter].forEach(item => {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'circle-wrapper';
                    wrapper.onclick = () => openModal(item);

                    const circle = document.createElement('div');
                    circle.className = 'circle';
                    circle.textContent = item.term.charAt(0);

                    const label = document.createElement('div');
                    label.className = 'circle-label';
                    label.textContent = item.term;

                    wrapper.appendChild(circle);
                    wrapper.appendChild(label);
                    circleContainer.appendChild(wrapper);
                });
            } else {
                circleContainer.innerHTML = '<p>Nenhum termo encontrado para esta letra.</p>';
            }
        }

        // Função para abrir o modal com os dados
        function openModal(item) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const modalDescription = document.getElementById('modalDescription');

            modalImage.src = item.image;
            modalDescription.textContent = item.description;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>

</html>
