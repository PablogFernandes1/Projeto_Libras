<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicionário Interativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FF7100;
            color: #333;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #FF7100;
            padding: 10px 20px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin-right: 20px;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        .menu img {
            width: 50px;
        }

        .container {
            background-color: #fff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 900px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .title {
            text-align: center;
            color: #FF7100;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .circle-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .circle-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: #FFA733;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #fff;
            font-size: 16px;
        }

        .circle:hover {
            background-color: #FF820E;
        }

        .circle-label {
            font-size: 18px;
            color: #333;
        }

        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .navigation div {
            width: 15px;
            height: 15px;
            margin: 0 5px;
            background-color: #FF7100;
            border-radius: 50%;
            cursor: pointer;
        }

        .navigation div.active {
            background-color: #FFDF91;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .modal-content p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        .close-btn {
            background-color: #FF7100;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #FF820E;
        }
    </style>
</head>

<body>

    <!-- Menu -->
    <div class="menu">
        <a href="index.html">Página Inicial</a>
        <a href="aulas.html">Aulas</a>
        <a href="dicionario.html">Dicionário</a>
        <img src="img/logo.png" alt="Logo">
    </div>

    <!-- Container principal -->
    <div class="container">
        <div class="title">DICIONÁRIO</div>

        <!-- Círculos interativos -->
        <div class="circle-container" id="circleContainer">
            <div class="circle-wrapper" onclick="openModal('amigo')">
                <div class="circle">A</div>
                <div class="circle-label">Amigo</div>
            </div>
            <div class="circle-wrapper" onclick="openModal('desculpe')">
                <div class="circle">D</div>
                <div class="circle-label">Desculpe</div>
            </div>
        </div>

        <!-- Navegação -->
        <div class="navigation">
            <div class="active" onclick="changePage(1)"></div>
            <div onclick="changePage(2)"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <img src="" alt="Imagem do sinal" id="modalImage">
            <p id="modalDescription"></p>
            <button class="close-btn" onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <script>
        function openModal(term) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const modalDescription = document.getElementById('modalDescription');

            if (term === 'amigo') {
                modalImage.src = "dicionario/amigo.gif";
                modalDescription.textContent =
                    "Coloque o braço na diagonal colado no peito com a palma da mão virada para cima e dê dois toques no peito com a lateral da mão, mantendo o braço na diagonal.";
            } else if (term === 'desculpe') {
                modalImage.src = "dicionario/desculpe.gif";
                modalDescription.textContent =
                    "Coloque a mão direita fechada em forma de punho sobre o peito e faça movimentos circulares.";
            }

            modal.style.display = "flex";
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = "none";
        }

        function changePage(page) {
            const pages = document.querySelectorAll('.circle-container');
            const navigation = document.querySelectorAll('.navigation div');

            pages.forEach((p, index) => {
                if (index + 1 === page) {
                    p.style.display = 'flex';
                    navigation[index].classList.add('active');
                } else {
                    p.style.display = 'none';
                    navigation[index].classList.remove('active');
                }
            });
        }
    </script>

</body>

</html>
