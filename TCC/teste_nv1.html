<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Alfabeto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #FF7100;
            color: #333;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            width: 80%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        h1 {
            color: #FF7100;
            text-align: center;
        }

        .question {
            display: none;
        }

        .question.active {
            display: block;
        }

        .btn {
            background-color: #FF7100;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #FF820E;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center mb-4">Quiz Alfabeto</h1>
        <div id="feedback" class="alert text-center" role="alert" style="display: none;"></div>
        <form id="quizForm" class="p-3">
            <!-- Questão 1 -->
            <section class="question active" id="question1">
                <p>1. Qual é o sinal em Libras para a letra "A"?</p>
                <div class="form-check">
                    <label class="form-check-label"><input type="radio" name="question1" value="a" class="form-check-input"> Formando um "L" com a mão direita</label>
                </div>
                <div class="form-check">
                    <label class="form-check-label"><input type="radio" name="question1" value="b" class="form-check-input"> Mão em forma de punho, com o polegar ao lado</label>
                </div>
                <div class="form-check">
                    <label class="form-check-label"><input type="radio" name="question1" value="c" class="form-check-input"> Dedos estendidos, formando um "V"</label>
                </div>
                <div class="form-check">
                    <label class="form-check-label"><input type="radio" name="question1" value="d" class="form-check-input"> Mão aberta com os dedos estendidos</label>
                </div>
                <button type="button" class="btn btn-primary mt-3" onclick="nextQuestion(1)">Próximo</button>
            </section>

            <!-- Questão 2 -->
            <section class="question" id="question2">
                <p>2. Como é feita a letra "M" em Libras?</p>
                <div class="form-check">
                    <label class="form-check-label"><input type="radio" name="question2" value="a" class="form-check-input"> Fechando a mão com os dedos juntos e o polegar para fora</label>
                </div>
                <div class="form-check">
                    <label class="form-check-label"><input type="radio" name="question2" value="b" class="form-check-input"> Colocando os três dedos do meio da mão sobre a palma</label>
                </div>
                <div class="form-check">
                    <label class="form-check-label"><input type="radio" name="question2" value="c" class="form-check-input"> Formando um "V" com os dedos</label>
                </div>
                <div class="form-check">
                    <label class="form-check-label"><input type="radio" name="question2" value="d" class="form-check-input"> Fechando a mão com três dedos dobrados para baixo</label>
                </div>
                <button type="button" class="btn btn-primary mt-3" onclick="nextQuestion(2)">Próximo</button>
            </section>

            <!-- Questão 3 -->
            <section class="question" id="question3">
                <p>3. Para representar a letra "S" em Libras, qual a posição correta da mão?</p>
                <div class="form-check">
                    <label class="form-check-label"><input type="radio" name="question3" value="a" class="form-check-input"> Formando um punho com o dedo polegar estendido</label>
                </div>
                <div class="form-check">
                    <label class="form-check-label"><input type="radio" name="question3" value="b" class="form-check-input"> Fechando a mão com os dedos esticados</label>
                </div>
                <div class="form-check">
                    <label class="form-check-label"><input type="radio" name="question3" value="c" class="form-check-input"> Mão em forma de punho com o dedo polegar apontando para cima</label>
                </div>
                <div class="form-check">
                    <label class="form-check-label"><input type="radio" name="question3" value="d" class="form-check-input"> Mão em punho, com o polegar sobre a palma</label>
                </div>
                <button type="button" class="btn btn-primary mt-3" onclick="nextQuestion(3)">Próximo</button>
            </section>

            <!-- Questão 4 -->
            <section class="question" id="question4">
                <p>4. Como é a letra "T" em Libras?</p>
                <div class="form-check">
                    <label class="form-check-label"><input type="radio" name="question4" value="a" class="form-check-input"> Mão aberta, com os dedos esticados</label>
                </div>
                <div class="form-check">
                    <label class="form-check-label"><input type="radio" name="question4" value="b" class="form-check-input"> Polegar e indicador formam um "L", e o restante dos dedos ficam curvados</label>
                </div>
                <div class="form-check">
                    <label class="form-check-label"><input type="radio" name="question4" value="c" class="form-check-input"> Dedos polegar e indicador em forma de "T", com o restante dos dedos fechados</label>
                </div>
                <div class="form-check">
                    <label class="form-check-label"><input type="radio" name="question4" value="d" class="form-check-input"> Mão em punho com o polegar estendido e o resto dos dedos dobrados</label>
                </div>
                <button type="button" class="btn btn-primary mt-3" onclick="nextQuestion(4)">Próximo</button>
            </section>

            <!-- Questão 5 -->
            <section class="question" id="question5">
                <p>5. Qual é o sinal para a letra "E" em Libras?</p>
                <div class="form-check">
                    <label class="form-check-label"><input type="radio" name="question5" value="a" class="form-check-input"> Mão aberta, com os dedos apontando para baixo</label>
                </div>
                <div class="form-check">
                    <label class="form-check-label"><input type="radio" name="question5" value="b" class="form-check-input"> Mão fechada com o dedo polegar sobre a palma</label>
                </div>
                <div class="form-check">
                    <label class="form-check-label"><input type="radio" name="question5" value="c" class="form-check-input"> Dedos unidos, formando um "V" com a palma para baixo</label>
                </div>
                <div class="form-check">
                    <label class="form-check-label"><input type="radio" name="question5" value="d" class="form-check-input"> Mão fechada com os dedos curvados para dentro</label>
                </div>
                <button type="button" class="btn btn-success mt-3" onclick="submitQuiz()">Enviar Respostas</button>
            </section>
        </form>
    </div>

    <!-- Código JavaScript para o envio do quiz e avaliação das respostas -->
    <script>
        const correctAnswers = {
            question1: "b",
            question2: "d",
            question3: "c",
            question4: "c",
            question5: "b"
        };

        let score = 0;

        function nextQuestion(current) {
            const selectedOption = document.querySelector(`input[name="question${current}"]:checked`);
            const feedback = document.getElementById('feedback');

            if (selectedOption) {
                if (selectedOption.value === correctAnswers[`question${current}`]) {
                    score++;
                    feedback.className = "alert alert-success";
                    feedback.innerHTML = "Resposta Certa!";
                } else {
                    feedback.className = "alert alert-danger";
                    feedback.innerHTML = "Resposta Errada!";
                }
                feedback.style.display = 'block';

                setTimeout(() => {
                    feedback.style.display = 'none';
                    document.getElementById(`question${current}`).classList.remove('active');
                    if (current < 5) {
                        document.getElementById(`question${current + 1}`).classList.add('active');
                    } else {
                        submitQuiz();
                    }
                }, 1000);
            } else {
                alert("Por favor, selecione uma resposta.");
            }
        }

        function submitQuiz() {
            alert(`Parabéns! Você acertou ${score} de 5 questões.`);

            $.ajax({
                url: 'salvar_resposta.php',
                type: 'POST',
                data: { score: score },
                success: function(response) {
                    alert(response);
                    window.location.href = 'aulas.php';
                },
                error: function() {
                    alert("Erro ao salvar o resultado.");
                }
            });
        }
    </script>

</body>

</html>
